<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گیم‌یاب | جدیدترین بازی‌های رایگان و تخفیف‌ها</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎮</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Vazirmatn', sans-serif; transition: background-color 0.3s, color 0.3s; }
        html.dark { color-scheme: dark; --bg-color: #0f172a; --text-color: #cbd5e1; --text-strong-color: #f1f5f9; --card-bg: #1e293b; --card-border: #334155; --header-gradient: linear-gradient(to right, #38bdf8, #a78bfa); --placeholder-bg: #334155; --placeholder-highlight: #475569; }
        html.light { color-scheme: light; --bg-color: #f1f5f9; --text-color: #334155; --text-strong-color: #0f172a; --card-bg: #ffffff; --card-border: #e2e8f0; --header-gradient: linear-gradient(to right, #0ea5e9, #8b5cf6); --placeholder-bg: #e2e8f0; --placeholder-highlight: #cbd5e1; }
        body { background-color: var(--bg-color); color: var(--text-color); }
        .card { background-color: var(--card-bg); border: 1px solid var(--card-border); }
        h1, h2, h3, b { color: var(--text-strong-color); }
        .header-gradient-text { color: transparent; background-image: var(--header-gradient); -webkit-background-clip: text; background-clip: text; }
        .input-field { background-color: var(--card-bg); border: 1px solid var(--card-border); }
        .game-card { transition: transform 0.2s ease, box-shadow 0.2s ease; display: flex; flex-direction: column; }
        .game-card:hover { transform: translateY(-6px); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.2); }
        .description-text { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 3; }
        .full-description-text { white-space: pre-wrap; word-wrap: break-word; }
        .modal { z-index: 1000; backdrop-filter: blur(5px); }
        .modal-content { max-height: 90vh; }
        .skeleton { background-color: var(--placeholder-bg); position: relative; overflow: hidden; }
        .skeleton::after { content: ''; position: absolute; top: 0; left: -150%; width: 150%; height: 100%; background: linear-gradient(90deg, transparent, var(--placeholder-highlight), transparent); animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { 0% { left: -150%; } 100% { left: 150%; } }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <button id="theme-toggle" class="fixed top-5 left-5 z-50 w-12 h-12 rounded-full flex items-center justify-center card text-2xl shadow-lg hover:scale-110 transition-transform">
        <i class="fa-solid fa-sun"></i>
    </button>

    <div class="container mx-auto max-w-7xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-6xl font-extrabold mb-4 header-gradient-text">گیم‌یاب</h1>
            <p class="text-lg">جدیدترین بازی‌های رایگان و تخفیف‌های ویژه از فروشگاه‌های مختلف</p>
        </header>

        <div class="mb-8 p-4 rounded-lg card flex flex-col lg:flex-row items-center justify-center gap-4 shadow-md sticky top-4 z-40">
            <div class="relative w-full lg:w-1/3">
                <i class="fa-solid fa-search absolute top-1/2 left-4 -translate-y-1/2 opacity-50"></i>
                <input type="text" id="search-input" placeholder="جستجوی بازی..." class="w-full input-field rounded-lg px-4 py-2 pr-10">
            </div>
            <div class="flex flex-wrap items-center justify-center gap-2 w-full lg:w-2/3">
                <select id="sort-by" class="input-field rounded-lg px-4 py-2 w-full sm:w-auto">
                    <option value="default">مرتب‌سازی پیش‌فرض</option>
                    <option value="title-asc">نام (صعودی)</option>
                    <option value="score-desc">بالاترین امتیاز</option>
                </select>
                <select id="store-filter" class="input-field rounded-lg px-4 py-2 w-full sm:w-auto">
                    <option value="all">همه فروشگاه‌ها</option>
                </select>
                <select id="price-type-filter" class="input-field rounded-lg px-4 py-2 w-full sm:w-auto">
                    <option value="all">رایگان و تخفیف</option>
                    <option value="free">فقط رایگان</option>
                    <option value="discount">فقط تخفیف</option>
                </select>
                <select id="content-type-filter" class="input-field rounded-lg px-4 py-2 w-full sm:w-auto">
                    <option value="all">بازی و DLC</option>
                    <option value="game">فقط بازی</option>
                    <option value="dlc">فقط DLC</option>
                </select>
            </div>
        </div>

        <div id="status-container" class="text-center text-xl mb-8">
            <p id="error-message" class="hidden text-red-500">خطا در بارگذاری بازی‌ها.</p>
            <p id="no-games-message" class="hidden">با توجه به فیلترهای انتخابی، بازی‌ای یافت نشد.</p>
        </div>

        <div id="games-container" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
    
    <div id="game-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center p-4 modal">
        <div class="card rounded-xl shadow-2xl w-full max-w-3xl relative overflow-y-auto modal-content">
            <button id="close-modal" class="absolute top-3 right-4 text-2xl hover:opacity-70">×</button>
            <div id="modal-body" class="p-6"></div>
        </div>
    </div>

    <footer class="text-center mt-12 py-4 border-t border-[var(--card-border)]">
        <p class="opacity-60">ساخته شده با ❤️ - مشاهده پروژه در <a href="https://github.com/10ium/GameYabBot" target="_blank" class="font-bold hover:text-[var(--text-strong-color)]">GitHub</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let allGames = [];
            const storeDisplayMap = {"epicgames":"اپیک گیمز","steam":"استیم","googleplay":"گوگل پلی","android":"اندروید","ios":"آی‌اواس","iosappstore":"اپ استور iOS","playstation":"پلی‌استیشن","xbox":"ایکس‌باکس","gog":"GOG","itch.io":"Itch.io","indiegala":"ایندی‌گالا","stove":"STOVE","microsoftstore":"مایکروسافت استور","other":"سایر","reddit":"ردیت","humblestore":"هامبل استور","fanatical":"فناتیکال","greenmangaming":"گرین من گیمینگ","amazon":"آمازون","blizzard":"بلیزارد","eastore":"EA استور","ubisoftstore":"یوبی‌سافت استور"};
            
            // ** FIXED: Store Icon Mapping with quoted keys **
            const storeIconMap = {
                "steam": "fa-brands fa-steam",
                "epicgames": "fa-solid fa-e",
                "gog": "fa-solid fa-g",
                "googleplay": "fa-brands fa-google-play",
                "android": "fa-brands fa-android",
                "iosappstore": "fa-brands fa-apple",
                "ios": "fa-brands fa-apple",
                "playstation": "fa-brands fa-playstation",
                "xbox": "fa-brands fa-xbox",
                "itch.io": "fa-brands fa-itch-io",
                "reddit": "fa-brands fa-reddit-alien",
                "microsoftstore": "fa-brands fa-windows",
                "amazon": "fa-brands fa-amazon",
                "default": "fa-solid fa-gamepad"
            };
            
            const elements = {
                themeToggle: document.getElementById('theme-toggle'),
                gamesContainer: document.getElementById('games-container'),
                errorMessage: document.getElementById('error-message'),
                noGamesMessage: document.getElementById('no-games-message'),
                searchInput: document.getElementById('search-input'),
                sortBy: document.getElementById('sort-by'),
                storeFilter: document.getElementById('store-filter'),
                priceFilter: document.getElementById('price-type-filter'),
                contentFilter: document.getElementById('content-type-filter'),
                modal: document.getElementById('game-modal'),
                modalBody: document.getElementById('modal-body'),
                closeModalBtn: document.getElementById('close-modal'),
            };

            const applyTheme = (isDark) => {
                document.documentElement.classList.toggle('dark', isDark);
                document.documentElement.classList.toggle('light', !isDark);
                elements.themeToggle.innerHTML = isDark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            };
            const initializeTheme = () => applyTheme(localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches));

            const showSkeletonLoaders = (count = 12) => {
                elements.gamesContainer.innerHTML = '';
                for (let i = 0; i < count; i++) {
                    const skeletonCard = document.createElement('div');
                    skeletonCard.className = 'card rounded-lg shadow-md overflow-hidden';
                    skeletonCard.innerHTML = `<div class="w-full h-48 skeleton"></div><div class="p-4"><div class="h-6 w-3/4 mb-2 skeleton rounded"></div><div class="h-4 w-1/2 mb-4 skeleton rounded"></div><div class="h-4 w-full mb-1 skeleton rounded"></div><div class="h-4 w-full mb-1 skeleton rounded"></div><div class="h-4 w-2/3 skeleton rounded"></div></div>`;
                    elements.gamesContainer.appendChild(skeletonCard);
                }
            };
            
            const createGameCard = (game) => {
                const card = document.createElement('div');
                card.className = 'game-card card rounded-lg shadow-md overflow-hidden cursor-pointer';
                card.onclick = () => showModal(game);

                const storeKey = game.store; // Use the direct store name
                const storeName = storeDisplayMap[storeKey] || storeKey;
                const storeIcon = storeIconMap[storeKey] || storeIconMap.default; // Direct lookup
                const dealTypeClass = game.is_free ? 'bg-sky-500' : 'bg-emerald-500';
                
                const getScoreColor = (score) => (score >= 75 ? 'text-green-400' : score >= 50 ? 'text-yellow-400' : 'text-red-400');
                const getPlayerInfo = () => game.is_multiplayer ? '<span><i class="fa-solid fa-users"></i> چندنفره</span>' : game.is_online ? '<span><i class="fa-solid fa-globe"></i> آنلاین</span>' : '<span><i class="fa-solid fa-user"></i> تک‌نفره</span>';

                card.innerHTML = `
                    <div class="relative">
                        <img src="${game.image_url || `https://placehold.co/400x225/1e293b/cbd5e1?text=${encodeURIComponent(game.title)}`}" alt="${game.title}" class="w-full h-48 object-cover">
                        <div class="absolute top-2 right-2 flex items-center gap-2">
                            ${game.is_dlc_or_addon ? `<span class="bg-purple-600 text-white text-xs font-bold px-2 py-1 rounded-full shadow-lg">DLC</span>` : ''}
                            <span class="${dealTypeClass} text-white text-xs font-bold px-2.5 py-1 rounded-full shadow-lg">${game.is_free ? 'رایگان' : game.discount_text || 'تخفیف'}</span>
                        </div>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="text-lg font-bold mb-1 truncate">${game.title}</h3>
                        <p class="text-sm opacity-80 mb-3"><i class="${storeIcon} ml-2"></i> ${storeName}</p>
                        <p class="text-sm description-text mb-4 opacity-70">${game.persian_summary || game.description || ''}</p>
                        <div class="mt-auto space-y-2 text-xs opacity-80">
                            <div class="flex justify-between items-center border-t border-[var(--card-border)] pt-2">
                                ${getPlayerInfo()}
                                <span class="truncate">${(game.persian_genres || []).slice(0, 2).join(', ')}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                ${game.steam_overall_score ? `<span class="${getScoreColor(game.steam_overall_score)}"><i class="fa-brands fa-steam"></i> ${game.steam_overall_score}%</span>` : '<span></span>'}
                                ${game.metacritic_score ? `<span class="${getScoreColor(game.metacritic_score)}"><i class="fa-solid fa-star"></i> ${game.metacritic_score}</span>` : '<span></span>'}
                            </div>
                        </div>
                    </div>
                `;
                return card;
            };

            const renderGames = (games) => {
                elements.gamesContainer.innerHTML = '';
                elements.noGamesMessage.classList.toggle('hidden', games.length > 0);
                games.forEach(game => elements.gamesContainer.appendChild(createGameCard(game)));
            };

            const showModal = (game) => {
                const storeKey = game.store;
                const storeName = storeDisplayMap[storeKey] || storeKey;
                const storeIcon = storeIconMap[storeKey] || storeIconMap.default;

                elements.modalBody.innerHTML = `
                    <img src="${game.image_url || `https://placehold.co/800x450/1e293b/cbd5e1?text=${encodeURIComponent(game.title)}`}" alt="${game.title}" class="w-full h-auto max-h-80 object-cover rounded-t-lg mb-4">
                    <div class="p-4">
                        <h2 class="text-3xl font-extrabold mb-2">${game.title}</h2>
                        <div class="flex flex-wrap items-center gap-x-4 gap-y-2 text-sm opacity-80 mb-4">
                            <span><i class="${storeIcon} w-5 text-center mr-2"></i><b>فروشگاه:</b> ${storeName}</span>
                            ${game.is_dlc_or_addon ? `<span><i class="fa-solid fa-puzzle-piece w-5 text-center mr-2"></i><b>نوع:</b> DLC/Addon</span>` : ''}
                        </div>
                        <p class="mb-6 full-description-text">${game.persian_summary || game.description || 'توضیحات موجود نیست.'}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm mb-6 p-4 rounded-lg bg-black/10">
                            ${game.steam_overall_score ? `<div><i class="fa-brands fa-steam w-5 text-center mr-2"></i><b>امتیاز استیم:</b> ${game.steam_overall_score}% (${game.steam_overall_reviews_count || 0} رای)</div>` : ''}
                            ${game.metacritic_score ? `<div><i class="fa-solid fa-star w-5 text-center mr-2"></i><b>امتیاز متاکریتیک:</b> ${game.metacritic_score}/100</div>` : ''}
                            ${game.metacritic_userscore ? `<div><i class="fa-solid fa-users w-5 text-center mr-2"></i><b>امتیاز کاربران متا:</b> ${game.metacritic_userscore}/10</div>` : ''}
                            ${game.persian_genres ? `<div class="sm:col-span-2"><i class="fa-solid fa-tags w-5 text-center mr-2"></i><b>ژانرها:</b> ${game.persian_genres.join(', ')}</div>` : ''}
                        </div>
                        <div class="flex gap-4">
                            <a href="${game.url}" target="_blank" class="flex-1 text-center font-bold py-3 px-4 rounded-lg transition ${game.is_free ? 'bg-sky-600 hover:bg-sky-700' : 'bg-emerald-600 hover:bg-emerald-700'} text-white shadow-lg">
                                ${game.is_free ? 'دریافت بازی' : 'مشاهده تخفیف'}
                            </a>
                            ${game.trailer ? `<a href="${game.trailer}" target="_blank" class="flex-1 text-center font-bold py-3 px-4 rounded-lg transition bg-slate-600 hover:bg-slate-700 text-white shadow-lg"><i class="fa-solid fa-film mr-2"></i> مشاهده تریلر</a>` : ''}
                        </div>
                    </div>
                `;
                elements.modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            };
            const closeModal = () => {
                elements.modal.classList.add('hidden');
                document.body.style.overflow = '';
            };

            const populateFilters = () => {
                const stores = [...new Set(allGames.map(g => g.store))].sort();
                stores.forEach(store => {
                    const option = document.createElement('option');
                    option.value = store;
                    option.textContent = storeDisplayMap[store] || store;
                    elements.storeFilter.appendChild(option);
                });
            };

            const processAndRender = () => {
                let gamesToRender = [...allGames];
                const searchTerm = elements.searchInput.value.toLowerCase();
                if (searchTerm) { gamesToRender = gamesToRender.filter(g => g.title.toLowerCase().includes(searchTerm)); }
                const store = elements.storeFilter.value;
                const price = elements.priceFilter.value;
                const content = elements.contentFilter.value;
                gamesToRender = gamesToRender.filter(g => (store === 'all' || g.store === store) && (price === 'all' || (price === 'free' && g.is_free) || (price === 'discount' && !g.is_free)) && (content === 'all' || (content === 'game' && !g.is_dlc_or_addon) || (content === 'dlc' && g.is_dlc_or_addon)));
                const sortBy = elements.sortBy.value;
                if (sortBy === 'title-asc') { gamesToRender.sort((a, b) => a.title.localeCompare(b.title)); }
                else if (sortBy === 'score-desc') { gamesToRender.sort((a, b) => (b.steam_overall_score || b.metacritic_score || 0) - (a.steam_overall_score || a.metacritic_score || 0)); }
                renderGames(gamesToRender);
            };

            const fetchGames = async () => {
                showSkeletonLoaders();
                try {
                    const url = 'https://raw.githubusercontent.com/10ium/GameYabBot/main/web_data/free_games.json';
                    const response = await fetch(`${url}?t=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                    allGames = await response.json();
                    populateFilters();
                    processAndRender();
                    elements.errorMessage.classList.add('hidden');
                } catch (error) {
                    console.error("Failed to fetch games:", error);
                    elements.gamesContainer.innerHTML = '';
                    elements.errorMessage.classList.remove('hidden');
                }
            };
            
            elements.themeToggle.addEventListener('click', () => applyTheme(!document.documentElement.classList.contains('dark')));
            [elements.searchInput, elements.sortBy, elements.storeFilter, elements.priceFilter, elements.contentFilter].forEach(el => {
                el.addEventListener('input', processAndRender);
                el.addEventListener('change', processAndRender);
            });
            elements.closeModalBtn.addEventListener('click', closeModal);
            elements.modal.addEventListener('click', (e) => { if (e.target === elements.modal) closeModal(); });
            window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

            initializeTheme();
            fetchGames();
        });
    </script>
</body>
</html>
