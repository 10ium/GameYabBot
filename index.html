<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی‌های رایگان و تخفیف‌ها</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎮</text></svg>">
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Base Styles */
        body {
            font-family: 'Vazirmatn', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode (Default) */
        html.dark {
            color-scheme: dark;
            --bg-color: #111827; /* gray-900 */
            --text-color: #d1d5db; /* gray-300 */
            --card-bg: #1f2937; /* gray-800 */
            --card-border: #374151; /* gray-700 */
            --header-text-color: transparent;
            --header-gradient: linear-gradient(to right, #60a5fa, #c084fc);
        }

        /* Light Mode */
        html.light {
            color-scheme: light;
            --bg-color: #f9fafb; /* gray-50 */
            --text-color: #1f2937; /* gray-800 */
            --card-bg: #ffffff;
            --card-border: #e5e7eb; /* gray-200 */
            --header-text-color: #1f2937;
            --header-gradient: none;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
        }
        .header-gradient-text {
            color: var(--header-text-color);
            background-image: var(--header-gradient);
            -webkit-background-clip: text;
            background-clip: text;
        }

        /* Game Card Styles */
        .game-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .description-text {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3; /* Default line clamp */
        }
        .layout-cols-1 .description-text { -webkit-line-clamp: 6; }
        .layout-cols-2 .description-text { -webkit-line-clamp: 4; }
        .layout-cols-4 .description-text { -webkit-line-clamp: 2; }
        
        /* Modal Styles */
        .modal { z-index: 1000; }
        .modal-content { max-height: 90vh; }
        .full-description-text { white-space: pre-wrap; word-wrap: break-word; }

        /* Utility classes */
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="fixed top-5 left-5 z-50 w-12 h-12 rounded-full flex items-center justify-center card text-2xl shadow-lg">
        <i class="fa-solid fa-sun"></i>
    </button>

    <div class="container mx-auto max-w-7xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold mb-4 header-gradient-text">
                بازی‌های رایگان و تخفیف‌ها
            </h1>
            <p class="text-lg">
                جدیدترین بازی‌های رایگان و تخفیف‌های ویژه از فروشگاه‌های مختلف
            </p>
        </header>

        <!-- Filters and Layout Options -->
        <div class="mb-8 p-4 rounded-lg card flex flex-wrap items-center justify-center gap-4 shadow">
            <select id="store-filter" class="bg-transparent border border-gray-600 rounded-lg px-4 py-2 w-full sm:w-auto">
                <option value="all">همه فروشگاه‌ها</option>
            </select>
            <select id="price-type-filter" class="bg-transparent border border-gray-600 rounded-lg px-4 py-2 w-full sm:w-auto">
                <option value="all">رایگان و تخفیف</option>
                <option value="free">فقط رایگان</option>
                <option value="discount">فقط تخفیف</option>
            </select>
            <select id="content-type-filter" class="bg-transparent border border-gray-600 rounded-lg px-4 py-2 w-full sm:w-auto">
                <option value="all">بازی و DLC</option>
                <option value="game">فقط بازی</option>
                <option value="dlc">فقط DLC</option>
            </select>
            <select id="column-selector" class="bg-transparent border border-gray-600 rounded-lg px-4 py-2 w-full sm:w-auto">
                <option value="3">۳ ستون</option>
                <option value="1">۱ ستون</option>
                <option value="2">۲ ستون</option>
                <option value="4">۴ ستون</option>
            </select>
        </div>

        <!-- Status Messages -->
        <div id="status-container" class="text-center text-xl mb-8">
            <p id="loading-message">در حال بارگذاری بازی‌ها... <i class="fa-solid fa-spinner fa-spin"></i></p>
            <p id="error-message" class="hidden text-red-500">خطا در بارگذاری بازی‌ها. لطفاً بعداً دوباره امتحان کنید.</p>
            <p id="no-games-message" class="hidden">با توجه به فیلترهای انتخابی، بازی‌ای یافت نشد.</p>
        </div>

        <!-- Games Grid -->
        <div id="games-container" class="grid gap-6">
            <!-- Game cards will be injected here -->
        </div>
    </div>
    
    <!-- Modal -->
    <div id="game-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 modal">
        <div class="card rounded-xl shadow-2xl w-full max-w-3xl relative overflow-y-auto modal-content">
            <button id="close-modal" class="absolute top-3 right-4 text-2xl hover:opacity-70">×</button>
            <div id="modal-body" class="p-6">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE & CONFIGURATION ---
            let allGames = [];
            const storeDisplayMap = {"epicgames":"اپیک گیمز","steam":"استیم","googleplay":"گوگل پلی","android":"اندروید","ios":"آی‌اواس","iosappstore":"اپ استور iOS","playstation":"پلی‌استیشن","xbox":"ایکس‌باکس","gog":"GOG","itch.io":"Itch.io","indiegala":"ایندی‌گالا","stove":"STOVE","microsoftstore":"مایکروسافت استور","other":"سایر","reddit":"ردیت","humblestore":"هامبل استور","fanatical":"فناتیکال","greenmangaming":"گرین من گیمینگ","amazon":"آمازون","blizzard":"بلیزارد","eastore":"EA استور","ubisoftstore":"یوبی‌سافت استور"};
            
            // --- DOM ELEMENTS ---
            const elements = {
                themeToggle: document.getElementById('theme-toggle'),
                gamesContainer: document.getElementById('games-container'),
                loadingMessage: document.getElementById('loading-message'),
                errorMessage: document.getElementById('error-message'),
                noGamesMessage: document.getElementById('no-games-message'),
                storeFilter: document.getElementById('store-filter'),
                priceFilter: document.getElementById('price-type-filter'),
                contentFilter: document.getElementById('content-type-filter'),
                columnSelector: document.getElementById('column-selector'),
                modal: document.getElementById('game-modal'),
                modalBody: document.getElementById('modal-body'),
                closeModalBtn: document.getElementById('close-modal'),
            };

            // --- THEME MANAGEMENT ---
            const applyTheme = (isDark) => {
                const html = document.documentElement;
                html.classList.toggle('dark', isDark);
                html.classList.toggle('light', !isDark);
                elements.themeToggle.innerHTML = isDark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            };

            const initializeTheme = () => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    applyTheme(savedTheme === 'dark');
                } else {
                    applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches);
                }
            };
            
            // --- LAYOUT MANAGEMENT ---
            const applyColumnLayout = (columns) => {
                const gridClasses = { 1: 'lg:grid-cols-1', 2: 'lg:grid-cols-2', 3: 'lg:grid-cols-3', 4: 'lg:grid-cols-4' };
                elements.gamesContainer.className = `grid gap-6 sm:grid-cols-2 ${gridClasses[columns] || 'lg:grid-cols-3'} layout-cols-${columns}`;
                localStorage.setItem('columns', columns);
            };

            // --- RENDERING ---
            const createGameCard = (game) => {
                const card = document.createElement('div');
                card.className = 'game-card card rounded-lg shadow-md overflow-hidden flex flex-col cursor-pointer';
                card.onclick = () => showModal(game);

                const storeName = storeDisplayMap[game.store] || game.store;
                const headerClass = game.is_free ? 'bg-blue-600' : 'bg-green-600';
                const typeTag = game.is_dlc_or_addon ? `<span class="bg-purple-600 text-white text-xs font-semibold px-2 py-0.5 rounded-full">DLC</span>` : '';
                
                card.innerHTML = `
                    <div class="relative">
                        <img src="${game.image_url || 'https://placehold.co/400x225/1f2937/d1d5db?text=No+Image'}" alt="${game.title}" class="w-full h-48 object-cover">
                        <div class="absolute top-2 right-2 flex items-center gap-2">
                            ${typeTag}
                            <span class="${headerClass} text-white text-xs font-bold px-2.5 py-1 rounded-full">${game.is_free ? 'رایگان' : game.discount_text || 'تخفیف'}</span>
                        </div>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="text-lg font-bold mb-2 flex-grow">${game.title}</h3>
                        <div class="text-sm opacity-80 mb-3">
                            <i class="fa-solid fa-store mr-1"></i> ${storeName}
                        </div>
                        <p class="text-sm description-text mb-4 opacity-70">${game.persian_summary || game.description || ''}</p>
                        <div class="mt-auto text-xs opacity-60">
                            ${game.steam_overall_score ? `<span><i class="fa-brands fa-steam"></i> ${game.steam_overall_score}%</span>` : ''}
                            ${game.metacritic_score ? `<span class="ml-3"><i class="fa-solid fa-star"></i> ${game.metacritic_score}</span>` : ''}
                        </div>
                    </div>
                `;
                return card;
            };

            const renderGames = (games) => {
                elements.gamesContainer.innerHTML = '';
                if (games.length === 0) {
                    elements.noGamesMessage.classList.remove('hidden');
                } else {
                    elements.noGamesMessage.classList.add('hidden');
                    games.forEach(game => elements.gamesContainer.appendChild(createGameCard(game)));
                }
                elements.loadingMessage.classList.add('hidden');
            };

            // --- MODAL MANAGEMENT ---
            const showModal = (game) => {
                const storeName = storeDisplayMap[game.store] || game.store;
                elements.modalBody.innerHTML = `
                    <img src="${game.image_url || 'https://placehold.co/800x450/1f2937/d1d5db?text=No+Image'}" alt="${game.title}" class="w-full h-64 object-cover rounded-t-lg mb-4">
                    <div class="p-4">
                        <h2 class="text-3xl font-bold mb-2">${game.title}</h2>
                        <div class="flex items-center gap-4 text-sm opacity-80 mb-4">
                            <span><i class="fa-solid fa-store mr-1"></i> ${storeName}</span>
                            ${game.is_dlc_or_addon ? `<span><i class="fa-solid fa-puzzle-piece mr-1"></i> DLC/Addon</span>` : ''}
                        </div>
                        <p class="mb-4 full-description-text">${game.persian_summary || game.description || 'توضیحات موجود نیست.'}</p>
                        <div class="grid grid-cols-2 gap-2 text-sm mb-6">
                            ${game.steam_overall_score ? `<div><i class="fa-brands fa-steam mr-2"></i><b>استیم:</b> ${game.steam_overall_score}% (${game.steam_overall_reviews_count || 0} رای)</div>` : ''}
                            ${game.metacritic_score ? `<div><i class="fa-solid fa-star mr-2"></i><b>متاکریتیک:</b> ${game.metacritic_score}/100</div>` : ''}
                            ${game.persian_genres ? `<div><i class="fa-solid fa-tags mr-2"></i><b>ژانرها:</b> ${game.persian_genres.join(', ')}</div>` : ''}
                            ${game.persian_age_rating ? `<div><i class="fa-solid fa-child mr-2"></i><b>رده سنی:</b> ${game.persian_age_rating}</div>` : ''}
                        </div>
                        <div class="flex gap-4">
                            <a href="${game.url}" target="_blank" class="flex-1 text-center font-bold py-3 px-4 rounded-lg transition ${game.is_free ? 'bg-blue-600 hover:bg-blue-700' : 'bg-green-600 hover:bg-green-700'} text-white">
                                ${game.is_free ? 'دریافت بازی' : 'مشاهده تخفیف'}
                            </a>
                            ${game.trailer ? `<a href="${game.trailer}" target="_blank" class="flex-1 text-center font-bold py-3 px-4 rounded-lg transition bg-gray-600 hover:bg-gray-700 text-white"><i class="fa-solid fa-film mr-2"></i> مشاهده تریلر</a>` : ''}
                        </div>
                    </div>
                `;
                elements.modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            };

            const closeModal = () => {
                elements.modal.classList.add('hidden');
                document.body.style.overflow = '';
            };

            // --- DATA & FILTERING ---
            const populateFilters = () => {
                const stores = [...new Set(allGames.map(g => g.store))].sort();
                stores.forEach(store => {
                    const option = document.createElement('option');
                    option.value = store;
                    option.textContent = storeDisplayMap[store] || store;
                    elements.storeFilter.appendChild(option);
                });
            };

            const applyFilters = () => {
                const store = elements.storeFilter.value;
                const price = elements.priceFilter.value;
                const content = elements.contentFilter.value;
                
                const filtered = allGames.filter(g => 
                    (store === 'all' || g.store === store) &&
                    (price === 'all' || (price === 'free' && g.is_free) || (price === 'discount' && !g.is_free)) &&
                    (content === 'all' || (content === 'game' && !g.is_dlc_or_addon) || (content === 'dlc' && g.is_dlc_or_addon))
                );
                renderGames(filtered);
            };

            const fetchGames = async () => {
                try {
                    // THE ONLY LINE CHANGED TO FIX THE 404 ERROR
                    const url = 'https://raw.githubusercontent.com/10ium/GameYabBot/main/web_data/free_games.json';
                    const response = await fetch(`${url}?t=${new Date().getTime()}`); // Cache-busting
                    if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                    allGames = await response.json();
                    
                    populateFilters();
                    applyFilters();
                    elements.errorMessage.classList.add('hidden');
                } catch (error) {
                    console.error("Failed to fetch games:", error);
                    elements.loadingMessage.classList.add('hidden');
                    elements.errorMessage.classList.remove('hidden');
                }
            };
            
            // --- EVENT LISTENERS ---
            elements.themeToggle.addEventListener('click', () => applyTheme(!document.documentElement.classList.contains('dark')));
            [elements.storeFilter, elements.priceFilter, elements.contentFilter].forEach(el => el.addEventListener('change', applyFilters));
            elements.columnSelector.addEventListener('change', (e) => applyColumnLayout(e.target.value));
            elements.closeModalBtn.addEventListener('click', closeModal);
            elements.modal.addEventListener('click', (e) => {
                if (e.target === elements.modal) closeModal();
            });

            // --- INITIALIZATION ---
            initializeTheme();
            applyColumnLayout(localStorage.getItem('columns') || 3);
            elements.columnSelector.value = localStorage.getItem('columns') || 3;
            fetchGames();
        });
    </script>
</body>
</html>
