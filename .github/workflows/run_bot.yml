# نام گردش کار که در تب Actions گیت‌هاب نمایش داده می‌شود
name: Rayegan Game Bot Runner

on:
  # اجرای زمان‌بندی شده با استفاده از سینتکس cron
  # این مثال هر روز در ساعت 8:00 و 20:00 به وقت جهانی (UTC) اجرا می‌شود
  schedule:
    - cron: '0 8,20 * * *'
  
  # این گزینه به شما اجازه می‌دهد تا گردش کار را به صورت دستی از طریق رابط کاربری گیت‌هاب اجرا کنید
  workflow_dispatch:

jobs:
  run-bot:
    # استفاده از آخرین نسخه اوبونتو برای اجرای کار
    runs-on: ubuntu-latest

    steps:
      # مرحله ۱: دریافت کد منبع از مخزن شما
      - name: Checkout repository
        uses: actions/checkout@v4

      # مرحله ۲: راه‌اندازی محیط پایتون
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # مرحله ۳: نصب کتابخانه‌های مورد نیاز پروژه
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # *** تغییر جدید: اضافه کردن تاخیر ۵ دقیقه‌ای ***
      # این مرحله به شما فرصت می‌دهد تا تنظیمات اولیه را از طریق دستورات در تلگرام انجام دهید.
      - name: Wait for 5 minutes for manual configuration
        run: echo "Waiting for 5 minutes (300 seconds) to allow for bot configuration..." && sleep 300

      # مرحله ۴: اجرای اسکریپت اصلی ربات
      - name: Run the bot script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: python src/main.py

      # مرحله ۵: کامیت کردن فایل پایگاه داده به‌روز شده
      - name: Commit database changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update games database"
          file_pattern: data/games.db
          # اطلاعات نویسنده کامیت که با نام جدید ربات هماهنگ شده است
          commit_user_name: Rayegan Game Bot
          commit_user_email: actions@github.com
          commit_author: Rayegan Game Bot <actions@github.com>
