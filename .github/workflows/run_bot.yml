# ===== GITHUB ACTIONS WORKFLOW =====
name: Free Games Bot Workflow

on:
  schedule:
    # هر روز در ساعت 05:00 UTC اجرا می‌شود
    - cron: '0 5 * * *'
  
  workflow_dispatch:
    # اجازه می‌دهد تا به صورت دستی از رابط کاربری GitHub Actions اجرا شود

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    permissions:
      contents: write # برای اجازه push کردن تغییرات به مخزن نیاز است

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers and dependencies
        run: playwright install --with-deps chromium

      - name: Ensure data directories exist
        run: mkdir -p data web_data cache

      - name: Run Free Games Bot
        env:
          # این مقادیر باید در بخش Settings > Secrets > Actions مخزن شما تنظیم شده باشند
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        run: python -m src.main

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions-bot@github.com"
          
          # اضافه کردن فایل‌های داده تولید شده به منطقه staging
          git add --force data/games.db web_data/free_games.json
          
          # بررسی اینکه آیا تغییری برای کامیت وجود دارد یا خیر
          if git diff --staged --quiet; then
            echo "No data changes to commit. Skipping commit."
          else
            git commit -m "chore(data): Update games database and web data"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}